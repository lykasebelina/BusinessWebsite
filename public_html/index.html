<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wardrobe Co.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            background-color: white;
            color: black;
            padding: 20px 40px;
            height: 80px;
        }
        .logo {
            width: 70px;
            height: auto;
        }
        .title {
            position: absolute;
            left: 16%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: graytext;
            border-radius: 5px;
        }
        .center-section {
            display: flex;
            position: absolute;
            left: 40%;
            gap: 20px;
        }
        .right-section {
            position: relative;
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: flex-end;
            width: 300px;
        }
        .search-bar {
            position: absolute;
            right: 120px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            overflow: visible;
            display: none;
            transition: width 0.3s ease;
        }
        .search-bar.expanded {
            display: block;
            width: 200px;
        }
        .search-bar input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 5px;
            width: 100%;
        }
        .icon {
            cursor: pointer;
        }
        .icon-search {
            width: 33px;
            height: 33px;
        }
        .icon-profile {
            width: 35px;
            height: 35px;
        }
        .icon-cart {
            width: 40px;
            height: 40px;
        }

        /* Hero Banner */
        .hero-banner {
            background-image: url('images/herobanner.png');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Additional Image Section */
        .services-image {
    background-image: url('images/services.jpg');
    background-size: cover;
    background-position: center;
    height: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    margin-top: 10px; /* Adjust this value to move the section lower */
}
    </style>
</head>
<body>
    <header>
        <div class="left-section">
            <img src="images/logo.jpg" alt="The Wardrobe Co. Logo" class="logo">
        </div>

        <span class="title">The Wardrobe Co.</span>

        <div class="center-section">
            <nav>
                <a href="index.html">HOME</a>
                <a href="#shop">SHOP</a>
                <a href="about.html">ABOUT</a>
                <a href="#contact">CONTACT</a>
            </nav>
        </div>
        
        <div class="right-section">
            <img src="images/search.png" alt="Search" class="icon icon-search" id="search-icon">
            <div class="search-bar" id="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <img src="images/profile.png" alt="Profile" class="icon icon-profile">
            <img src="images/cart.png" alt="Cart" class="icon icon-cart">
        </div>
    </header>

    <!-- Hero Banner Section -->
    <section class="hero-banner">
        <!-- Empty hero banner for visual impact -->
    </section>

    <!-- Additional Image Section -->
    <section class="services-image">
        <!-- Empty section with additional background image -->
    </section>

    <script>
        const searchIcon = document.getElementById("search-icon");
        const searchBar = document.getElementById("search-bar");

        searchIcon.addEventListener("click", () => {
            searchIcon.style.display = "none";
            searchBar.classList.add("expanded");
        });
    </script>
</body>
</html>
