<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wardrobe Co.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            background-color: white;
            color: black;
            padding: 20px 40px;
            height: 80px;
        }
        .logo {
            width: 70px;
            height: auto;
        }
        .title {
            position: absolute;
            left: 16%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: graytext;
            border-radius: 5px;
        }
        .center-section {
            display: flex;
            position: absolute;
            left: 40%;
            gap: 20px;
        }
        
        .right-section {
    position: relative;
    display: flex;
    gap: 10px;
    align-items: center;
    justify-content: flex-end; /* Align icons to the far right */
    width: 300px; /* Ensure enough space for icons and the search bar */
}

        .search-bar {
            position: absolute;
    right: 120px; /* Keep the search bar aligned with the right side of the parent */
    top: 50%; /* Vertically center */
    transform: translateY(-50%);
    width: 0; /* Initially hidden */
    overflow: visible; /* Ensure no part of the bar is clipped */
    display: none;
    transition: width 0.3s ease; /* Smoothly expand */
}

        .search-bar input {
            padding: 10px;
    font-size: 16px;
    border: 1px solid black;
    border-radius: 5px;
    width: 100%; /* Take the full width of the container */
}

        .search-bar.expanded {
            display: block;
            width: 200px; /* Final width of the search bar */
        }

        .icon {
            cursor: pointer;
        }

        .icon-search {
            width: 33px;
            height: 33px;
        }

        .icon-profile {
            width: 35px;
            height: 35px;
        }

        .icon-cart {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Left Side: Logo -->
        <div class="left-section">
            <img src="images/logo.jpg" alt="The Wardrobe Co. Logo" class="logo">
        </div>

        <!-- Center: Title -->
        <span class="title">The Wardrobe Co.</span>

        <!-- Right Side: Menu Navigation, Search, Profile, Cart Icons -->
        <div class="center-section">
            <nav>
                <a href="#home">HOME</a>
                <a href="#shop">SHOP</a>
                <a href="#about">ABOUT</a>
                <a href="#contact">CONTACT</a>
                
            </nav>
        </div>
        
        <div class="right-section">
            <!-- Search Icon -->
            <img src="images/search.png" alt="Search" class="icon icon-search" id="search-icon">
            <!-- Search Bar -->
            <div class="search-bar" id="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <!-- Profile Icon -->
            <img src="images/profile.png" alt="Profile" class="icon icon-profile">
            <!-- Cart Icon -->
            <img src="images/cart.png" alt="Cart" class="icon icon-cart">
        </div>
    </header>

    <script>
        const searchIcon = document.getElementById("search-icon");
        const searchBar = document.getElementById("search-bar");

        searchIcon.addEventListener("click", () => {
            searchIcon.style.display = "none"; // Hide the search icon
            searchBar.classList.add("expanded"); // Expand the search bar
        });
    </script>
</body>
</html>
