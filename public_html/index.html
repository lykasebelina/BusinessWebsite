<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wardrobe Co.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative; /* Ensures title can be positioned absolutely */
            background-color: white;
            color: black;
            padding: 20px 40px;
            height: 80px;
        }
        .logo {
            width: 70px;
            height: auto;
        }
        .title {
            position: absolute;
            left: 16%; /* Start at 50% of the container */
            transform: translateX(-50%); /* Shift back by half of the title's width */
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: graytext;
            border-radius: 5px;
        }
        .center-section {
            display: flex;
            position: absolute;
            left: 30%;
            gap: 20px;
        }
        
        .right-section {
            display: flex;
            position: absolute;
            left: 75%;
            gap: 20px;
        }
        
        .search-bar input {
            padding: 10px 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            outline: 1px solid black; /* Adds a blue outline */
            transition: outline-color 0.3s; /* Smooth transition for outline color */
        }

        .search-bar input:focus {
            outline-color: #FF5733; /* Changes outline color to orange when focused */
        }
        
        .icon {
            cursor: pointer;
        }
        
        .icon-profile {
            position: absolute;
            padding: 3px;
            left: 105%;
            width: 35px;
            height: 35px;
            
        }
        
        .icon-cart {
            position: absolute;
            padding: -1px;
            left: 125%;
            width: 40px;
            height: 40px;
            
        }
    </style>
</head>
<body>
    <header>
        <!-- Left Side: Logo -->
        <div class="left-section">
            <img src="images/logo.jpg" alt="The Wardrobe Co. Logo" class="logo">
        </div>

        <!-- Center: Title -->
        <span class="title">The Wardrobe Co.</span>

        <!-- Right Side: Menu Navigation, Search, Profile, Cart Icons -->
        <div class="center-section">
            <nav>
                <a href="#home">HOME</a>
                <a href="#shop">SHOP</a>
                <a href="#about">ABOUT</a>
                <a href="#contact">CONTACT</a>
                <a href="#support">SUPPORT</a>
                <a href="#faq">FAQ</a>
            </nav>
         </div>
        
        <div class="right-section">
            
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <img src="images/profile.png" alt="Profile" class="icon icon-profile">
            <img src="images/cart.png" alt="Cart" class="icon icon-cart">
        </div>
    </header>
    
    
    
</body>
</html>
